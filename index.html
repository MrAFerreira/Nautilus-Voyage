<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nautilus Voyage</title>
  </head>
  <body>
    <section>
      <div id="title-screen">
        <h1 id="game-title">Nautilus Voyage</h1>
        <h6 id="title-button">Press to start</h6>
      </div>
      <div id="game-over-screen">
        <h1 id="game-over">Game Over</h1>
        <h6 id="current-score">Score: <span> 0</span></h6>
        <h6 id="highscore">Highscore: <span> 0</span></h6>
        <h6 class="try-again-button">Try again?</h6>
      </div>
      <div id="win-screen">
        <h1 id="win-title">You made it!</h1>
        <h6 id="current-score-win">You reached a depth of <span> 0</span> meters</h6>
        <h6 class="try-again-button">Try again?</h6>
      </div>
      <canvas width="700" height="700"></canvas>
      <aside>
        <h1>Current Depth: <span id="current-depth">0</span></h1>
        <h1>Maximum Depth: <span id="maximum-depth">0</span></h1>
        <h1>Oxygen Capacity: <span id="oxygen-level">100</span></h1>
        <button id="btn-reset">Reset</button>
        <button id="btn-pause">Pause</button>
      </aside>
    </section>

    <script src="Scripts/keyboard.js"></script>
    <script src="Scripts/scoreboard.js"></script>
    <script src="Scripts/enemies.js"></script>
    <script src="Scripts/powerup.js"></script>
    <script src="Scripts/player.js"></script>
    <script src="Scripts/game.js"></script>
    <script src="Scripts/main.js"></script>
  </body>
</html>
